    <div class="contact-form" style="margin-top: 15vh">

            <h1

            action="https://send.pageclip.co/dG9WO9wzaHdiVPqAIpSf9KEQ8xYYB8cI/contact-form"
            method="post"
          >
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" style="color: #00344f" for="name"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="form3Example1"
                    class="form-control form-control-bg"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" style="color: #00344f" for="phone"
                    >Phone</label
                  >
                  <input
                    type="text"
                    name="phone"
                    id="form3Example2"
                    class="form-control form-control-bg"
                  />
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" style="color: #00344f" for="company"
                    >Company</label
                  >
                  <input
                    type="text"
                    name="company"
                    id="form3Example1"
                    class="form-control form-control-bg"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label
                    class="form-label"
                    style="color: #00344f"
                    for="email"
                    type="email"
                    >Email</label
                  >
                  <input
                    type="text"
                    name="email"
                    id="form3Example2"
                    class="form-control form-control-bg"
                  />
                </div>
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label
                class="form-label"
                style="color: #00344f"
                for="form3Example4"
                >Message</label
              >
              <textarea
                type="text"
                id="message"
                name="message"
                class="form-control form-control-bg"
                rows="5"
                cols="30"
              ></textarea>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="pageclip-form__submit btn btn-block mb-4 contact-button"
              id="contact-submit"
            >
              Submit
            </button>
